global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'job-application-manager'

scrape_configs:
  # Backend Spring Boot metrics
  - job_name: 'spring-boot-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:8089']
        labels:
          application: 'job-manager-backend'
          environment: 'production'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MySQL Exporter (optional - requires mysql-exporter service)
  # - job_name: 'mysql'
  #   static_configs:
  #     - targets: ['mysql-exporter:9104']

  # Node Exporter for system metrics (optional)
