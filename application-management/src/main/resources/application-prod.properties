# Production Profile Configuration

# Server Configuration
server.port=8089

# Spring Boot Actuator
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.example.applicationsManagement=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{36} - %msg%n

# JWT Configuration (use environment variables in production)
jwt.secret=${JWT_SECRET:JobApplicationManagerSecretKey2024JobApplicationManagerSecretKey2024}
jwt.expiration=86400000

# CORS
cors.allowed-origins=${CORS_ORIGINS:http://localhost,http://localhost:80}
