# SonarQube Project Configuration

# Project identification
sonar.projectKey=job-application-manager
sonar.projectName=Job Application Manager
sonar.projectVersion=1.0

# Source code location
sonar.sources=application-management/src/main,frontend/src
sonar.tests=application-management/src/test

# Java specific settings
sonar.java.source=17
sonar.java.binaries=application-management/target/classes

# Exclude files
sonar.exclusions=**/node_modules/**,**/target/**,**/*.test.js,**/*.spec.js

# Coverage reports (for future integration)
sonar.coverage.jacoco.xmlReportPaths=application-management/target/site/jacoco/jacoco.xml

# Language specific settings
sonar.language=java,js
